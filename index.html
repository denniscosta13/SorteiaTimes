<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteia Times - O seu sorteador de times</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Sorteia Times!</h1>
      <h4>Adicione os jogadores:</h4>
      <div class="add">
        <label for="player-input" class="sr-only">Digite o nome</label>
        <input type="text" id="player-input" placeholder="Digite o nome">
        <button>&plus; Adicionar</button>
      </div>
      <div class="team-size">
        <label for="teamsize" class="">Escolha a modalidade:</label>
        <select id="teamsize">
          <option value="5" selected="selected">Futsal</option>
          <option value="7">Fut7</option>
          <option value="11">Campo</option>
        </select>
      </div>
    </header>
    <main>
      <h2>Selecione os jogadores:</h2>
      <form>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Vai jogar?</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <input type="button" value="Sortear" id="btn-sortear">
      </form>

      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="teams">
          </div>
        </div>
      
      </div>
    </main>
  </div>
</body>
</html>
